<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Ethereum E-Voting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <a href="index.html" class="navbar-brand">Ethereum E-Voting – Admin</a>
    <button id="connectBtn" class="btn btn-outline-light btn-sm">Connect Wallet</button>
  </div>
</nav>

<div class="container" id="adminPage">
  <div class="mb-3">
    <h2 id="electionTitle">Election Title</h2>
    <p class="text-muted" id="electionAddress"></p>
    <p id="electionDescription"></p>
    <p>
      <strong>Current Phase:</strong>
      <span class="badge bg-info" id="phaseBadge">Loading...</span>
    </p>
  </div>

  <div class="row" id="adminControls">
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Add Candidate</h5>
          <form id="addCandidateForm">
            <div class="mb-3">
              <label class="form-label">Candidate Name</label>
              <input type="text" class="form-control" id="candidateNameInput">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Add Candidate</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Admin Actions</h5>
          <p class="small text-muted">Only the election admin address can perform these actions.</p>
          <button class="btn btn-outline-secondary btn-sm mb-2" id="startRegistrationBtn">
            Start Registration
          </button><br>
          <button class="btn btn-outline-secondary btn-sm mb-2" id="startVotingBtn">
            Start Voting
          </button><br>
          <button class="btn btn-outline-danger btn-sm" id="endElectionBtn">
            End Election
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <h5 class="card-title">Candidates & Votes</h5>
      <ul class="list-group" id="candidatesList"></ul>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
