<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote – Ethereum E-Voting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <a href="index.html" class="navbar-brand">Ethereum E-Voting – Voting</a>
    <button id="connectBtn" class="btn btn-outline-light btn-sm">Connect Wallet</button>
  </div>
</nav>

<div class="container" id="votePage">
  <div class="mb-3">
    <h2 id="voteElectionTitle">Election Title</h2>
    <p class="text-muted" id="voteElectionAddress"></p>
    <p id="voteElectionDescription"></p>
    <p>
      <strong>Current Phase:</strong>
      <span class="badge bg-info" id="votePhaseBadge">Loading...</span>
    </p>
  </div>

  <div class="row" id="voteControls">
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Register as Voter</h5>
          <p class="small text-muted">
            You must register with your wallet address before voting (during registration phase).
          </p>
          <button class="btn btn-primary btn-sm" id="registerVoterBtn">Register</button>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Cast Your Vote</h5>
          <form id="voteForm">
            <div class="mb-3">
              <label class="form-label">Select Candidate</label>
              <select class="form-select" id="candidateSelect"></select>
            </div>
            <button type="submit" class="btn btn-success btn-sm">Vote</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Current Results</h5>
          <ul class="list-group" id="resultsList"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
